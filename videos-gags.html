<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Humour Vidéos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
      padding: 0 20px;
    }

    .container {
      text-align: center;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      flex-grow: 1;
      margin-bottom: 20px;
    }

    h1 {
      color: #ffa500;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    .card {
      background-color: #ffe4b5;
      border: 2px dashed #ffa500;
      border-radius: 10px;
      padding: 40px 20px;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin-top: 30px;
      text-align: center;
    }

    .card h2 {
      margin: 0;
      font-size: 1.5em;
      color: #333;
    }

    .contact-btn {
      background-color: #ffa500;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1.2em;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .contact-btn:hover {
      background-color: #e67e22;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      display: inline-block;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      margin: 10px;
      width: 200px;
      text-align: center;
      font-size: 1.2em;
      transition: background-color 0.3s;
    }

    .btn-videos-marocaine {
      background-color: #d35400;
    }

    .btn-videos-marocaine:hover {
      background-color: #c0392b;
    }

    .btn-autres-videos {
      background-color: #2980b9;
    }

    .btn-autres-videos:hover {
      background-color: #3498db;
    }

    /* Modale */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 30px 20px; /* Espace intérieur ajouté à gauche et à droite */
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
    }

    .modal-content h2 {
      margin-bottom: 30px;
      color: #333;
      font-size: 1.8em;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin-bottom: 20px;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    .modal-content button {
      background-color: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.2em;
    }

    .modal-content button:hover {
      background-color: #218838;
    }

    .modal-close {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 1.5em;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-close:hover {
      background: #cc0000;
    }

    /* Footer */
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      text-align: center;
      background-color: #333;
      color: white;
      font-size: 0.8em;
      padding: 10px;
      border-top: 2px solid #ffa500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Page Humoristique</h1>
    <div class="card">
      <h2>Cette espace est réservé à la publicité</h2>
      <button class="contact-btn" onclick="openModal()">Contact</button>
    </div>
    <h3>Choisissez le type de vidéos :</h3>
    <div class="buttons">
      <a href="vhm.html" class="btn-videos-marocaine">Vidéos Humour Marocaine</a>
      <a href="avh.html" class="btn-autres-videos">Autres Vidéos Humour</a>
    </div>
  </div>

  <!-- Modale -->
  <div class="modal" id="contactModal">
    <div class="modal-content">
      <button class="modal-close" onclick="closeModal()">×</button>
      <h2>Contact</h2>
      <form id="contactForm">
        <input type="text" id="name" placeholder="Nom" required />
        <textarea id="message" placeholder="Message" rows="5" required></textarea>
        <button type="button" onclick="sendToWhatsApp()">Envoyer</button>
      </form>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById("contactModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("contactModal").style.display = "none";
    }

    function sendToWhatsApp() {
      const name = document.getElementById("name").value;
      const message = document.getElementById("message").value;

      if (name && message) {
        const whatsappUrl = `https://wa.me/212608975435?text=Nom: ${encodeURIComponent(
          name
        )}%0A%0AMessage: ${encodeURIComponent(message)}`;
        window.open(whatsappUrl, "_blank");
      } else {
        alert("Veuillez remplir tous les champs.");
      }
    }

    // Fermer la modale en cliquant à l'extérieur
    window.onclick = function (event) {
      const modal = document.getElementById("contactModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>

  <!-- Footer -->
  <footer>
    © 2024 Vidéos Gags | Site Développé par M.Seddik Elidrissi
  </footer>
</body>
</html>
